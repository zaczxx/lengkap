<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOGO Short Drama - DarkAaa</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #0d0d0d; color: #fff; margin: 0; padding: 0; }
    header { background: #1a1a1a; padding: 15px; text-align: center; border-bottom: 2px solid #e91e63; }
    h1 { margin: 0; font-size: 1.6em; color: #e91e63; text-shadow: 0 0 10px rgba(233,30,99,0.5); }
    .tabs { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin: 15px 0; }
    .tab { background: #252525; padding: 8px 15px; border-radius: 20px; cursor: pointer; transition: 0.3s; font-size: 0.9em; border: 1px solid #333; }
    .tab.active { background: #e91e63; border-color: #f06292; box-shadow: 0 0 10px rgba(233,30,99,0.4); }
    #search { width: 85%; max-width: 500px; padding: 12px 20px; margin: 10px auto; display: block; border: none; border-radius: 25px; font-size: 1em; background: #1a1a1a; color: #fff; border: 1px solid #444; outline: none; }
    #search:focus { border-color: #e91e63; }
    #content { padding: 15px; display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
    .card { background: #1a1a1a; border-radius: 12px; overflow: hidden; cursor: pointer; text-align: left; border: 1px solid #222; transition: 0.3s; }
    .card:hover { transform: translateY(-5px); border-color: #e91e63; }
    .card img { width: 100%; height: 200px; object-fit: cover; background: #222; }
    .card-meta { padding: 10px; }
    .card p { margin: 0; font-size: 0.85em; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .card .views { color: #888; font-size: 0.75em; margin-top: 4px; }
    #detail { display: none; padding: 20px; background: #000; min-height: 100vh; animation: fadeIn 0.4s; }
    #player-wrapper { width: 100%; max-width: 800px; margin: 0 auto 20px auto; border: 1px solid #333; }
    #player { width: 100%; aspect-ratio: 16/9; display: block; }
    #episode-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 8px; margin-top: 15px; }
    .ep-btn { background: #222; padding: 10px; border-radius: 6px; text-align: center; cursor: pointer; font-size: 0.8em; border: 1px solid #333; }
    .ep-btn:hover { background: #333; }
    .ep-btn.active { background: #e91e63; border-color: #e91e63; }
    #back { background: #e91e63; color: white; padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
    #loading { text-align: center; padding: 30px; display: none; color: #e91e63; font-weight: bold; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @media (max-width: 600px) { #content { grid-template-columns: repeat(2, 1fr); gap: 10px; } }
  </style>
</head>
<body>

<header><h1>GOGO SHORT DRAMA</h1></header>

<div class="tabs">
  <div class="tab active" data-source="melolo">Melolo</div>
  <div class="tab" data-source="dramabox">DramaBox</div>
  <div class="tab" data-source="freereels">FreeReels</div>
  <div class="tab" data-source="reelshort">Reelshort</div>
</div>

<input type="text" id="search" placeholder="Cari drama kesukaan lo bre..." />
<div id="loading">MENEMBUS DATABASE...</div>
<div id="content"></div>

<div id="detail">
  <button id="back">‚Üê BALIK</button>
  <div id="player-wrapper">
    <video id="player" controls poster="https://via.placeholder.com/800x450?text=DarkAaa+Video+Player"></video>
  </div>
  <h2 id="drama-title" style="margin: 10px 0; font-size: 1.4em;"></h2>
  <p id="drama-desc" style="color: #aaa; font-size: 0.9em; line-height: 1.4;"></p>
  <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
  <h3>EPISODE</h3>
  <div id="episode-list"></div>
</div>

<script>
  // Konfigurasi sesuai permintaan lo bre
  const PROXY = "https://api.tatsumi-crew.net/proxy.php?url=";
  const BASE_API = "https://api.sonzaix.indevs.in";

  let currentSource = 'melolo';
  let currentPage = 1;
  let currentDramaId = '';

  const content = document.getElementById('content');
  const loading = document.getElementById('loading');
  const detail = document.getElementById('detail');
  const player = document.getElementById('player');

  // Switch Tab
  document.querySelectorAll('.tab').forEach(tab => {
    tab.addEventListener('click', () => {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      currentSource = tab.dataset.source;
      loadPopular();
    });
  });

  // Search dengan Debounce
  document.getElementById('search').addEventListener('input', debounce(function(e) {
    const q = e.target.value.trim();
    if (q.length > 2) loadSearch(q);
    else loadPopular();
  }, 600));

  async function callApi(endpoint) {
    try {
      const res = await fetch(PROXY + encodeURIComponent(BASE_API + endpoint));
      if (!res.ok) throw new Error("Server Error");
      return await res.json();
    } catch (e) {
      console.error("Gagal konek bre:", e);
      return null;
    }
  }

  async function loadPopular() {
    toggleLoading(true);
    const json = await callApi(`/${currentSource}/populer?page=${currentPage}`);
    renderList(json?.data || []);
    toggleLoading(false);
  }

  async function loadSearch(query) {
    toggleLoading(true);
    let path = `/${currentSource}/search?q=${encodeURIComponent(query)}&page=${currentPage}`;
    if(currentSource === 'reelshort') path = `/reelshort/search?query=${encodeURIComponent(query)}`;
    
    const json = await callApi(path);
    renderList(json?.data || []);
    toggleLoading(false);
  }

  function renderList(dataArray) {
    content.innerHTML = '';
    // Normalisasi data dari berbagai sumber
    let items = Array.isArray(dataArray) ? dataArray : (dataArray.books || []);
    
    if (items.length === 0) {
      content.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">Kosong bre, coba cari judul lain.</p>';
      return;
    }

    items.forEach(item => {
      const drama = item.books ? item.books[0] : item;
      const id = drama.drama_id || drama.bookId || drama.id;
      if(!id) return;

      const card = document.createElement('div');
      card.className = 'card';
      
      // Fix deteksi gambar
      const imgUrl = drama.thumb_url || drama.cover || drama.horizontal_url || 'https://via.placeholder.com/150x220?text=No+Poster';
      
      card.innerHTML = `
        <img src="${imgUrl}" alt="Drama" onerror="this.src='https://via.placeholder.com/150x220?text=Error'">
        <div class="card-meta">
          <p title="${drama.drama_name || drama.title}">${drama.drama_name || drama.title || 'Unknown Title'}</p>
          <div class="views">${drama.watch_value || drama.score || '0'} views</div>
        </div>
      `;
      card.onclick = () => loadDetail(id, drama.drama_name || drama.title);
      content.appendChild(card);
    });
  }

  async function loadDetail(id, title) {
    currentDramaId = id;
    toggleLoading(true);
    
    let path = `/${currentSource}/detail/${id}`;
    if(currentSource === 'freereels') path = `/freereels/detail?dramaId=${id}`;
    if(currentSource === 'reelshort') path = `/reelshort/detail?bookId=${id}`;

    const json = await callApi(path);
    if (!json) { toggleLoading(false); return alert("Gagal ambil detail!"); }

    let d = json.data || json;
    if (d.books && d.books[0]) d = d.books[0];

    document.getElementById('drama-title').textContent = title;
    document.getElementById('drama-desc').textContent = d.description || d.synopsis || 'Nggak ada sinopsis bre.';
    
    const epList = document.getElementById('episode-list');
    epList.innerHTML = '';

    // Handle Episode Logic
    if (currentSource === 'melolo' && json.video_list) {
      json.video_list.forEach(v => createEpBtn(v.episode, v.video_id));
    } else {
      const count = d.episode_count || (d.chapterList ? d.chapterList.length : 0);
      for(let i=1; i<=count; i++) createEpBtn(i, i-1);
    }

    content.style.display = 'none';
    detail.style.display = 'block';
    window.scrollTo(0, 0);
    toggleLoading(false);
  }

  function createEpBtn(label, val) {
    const btn = document.createElement('div');
    btn.className = 'ep-btn';
    btn.textContent = `EP ${label}`;
    btn.onclick = () => {
        document.querySelectorAll('.ep-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        playStream(val);
    };
    document.getElementById('episode-list').appendChild(btn);
  }

  async function playStream(ep) {
    let path = `/${currentSource}/stream/${ep}`;
    if(currentSource === 'dramabox') path = `/dramabox/stream?dramaId=${currentDramaId}&episodeIndex=${ep}`;
    if(currentSource === 'freereels') path = `/freereels/stream?dramaId=${currentDramaId}&episode=${parseInt(ep)+1}`;
    if(currentSource === 'reelshort') path = `/reelshort/stream?bookId=${currentDramaId}&episodeNumber=${parseInt(ep)+1}`;

    const json = await callApi(path);
    const videoUrl = json?.data?.qualities?.[0]?.videoPath || json?.data?.video_url || json?.video_url || json?.url;
    
    if(videoUrl) {
      player.src = videoUrl;
      player.play().catch(() => alert("Klik play manual di player bre!"));
      window.scrollTo(0, 0);
    } else {
      alert("Link video macet bre!");
    }
  }

  document.getElementById('back').onclick = () => {
    detail.style.display = 'none';
    content.style.display = 'grid';
    player.pause();
    player.src = '';
  };

  function toggleLoading(s) { loading.style.display = s ? 'block' : 'none'; }
  function debounce(f, w) { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => f(...a), w); }; }

  loadPopular();
</script>
</body>
</html>
